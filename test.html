<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡易篩選介面</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 搜尋欄 -->
        <div class="search-bar">
            <span class="icon">🔍</span>
            <input type="text" placeholder="輸入關鍵字" id="search-input">
        </div>

        <!-- 卡片類型 -->
        <div class="filter-section">
            <h3>卡片類型</h3>
            <div class="filter-buttons">
                <button class="select-all active">全部</button>
                <button>主推</button>
                <button>成員卡</button>
                <button>吶喊</button>
                <button>支援-物品</button>
                <button>支援-活動</button>
                <button>支援-道具</button>
                <button>支援-吉祥物</button>
                <button>支援-粉絲</button>
                <button>支援-工作人員</button>
            </div>
        </div>

        <!-- 顏色 -->
        <div class="filter-section">
            <h3>顏色</h3>
            <div class="filter-buttons">
                <button class="select-all active">全部</button>
                <button>黃</button>
                <button>紅</button>
                <button>藍</button>
                <button>紫</button>
                <button>綠</button>
                <button>白</button>
                <button>無</button>
            </div>    
        </div>

        <!-- 綻放等級 -->
        <div class="filter-section">
            <h3>綻放等級</h3>
            <div class="filter-buttons">
                <button class="select-all active">全部</button>
                <button>Debut</button>
                <button>1st</button>
                <button>2nd</button>
                <button>1st buzz</button>
                <button>Spot</button>
            </div>
        </div>

        <!-- 效果 -->
        <div class="filter-section">
            <h3>效果</h3>
            <div class="filter-buttons">
                <button class="select-all active">全部</button>
                <button>連動效果</button>
                <button>開花效果</button>
                <button>贈禮效果</button>
                <button>Limited</button>
                <button>不限張數</button>
            </div>
        </div>

        <!-- 特攻 -->
        <div class="filter-section">
            <h3>特攻</h3>
            <div class="filter-buttons">
                <button class="select-all active">全部</button>
                <button>對黃</button>
                <button>對紅</button>
                <button>對藍</button>
                <button>對紫</button>
                <button>對綠</button>
                <button>對白</button>
            </div>
        </div>

        <!-- 高級標籤類別 -->
        <div class="filter-section">
            <h3>高級篩選</h3>
        <!--
            <div class="option">
            </div>
        -->    
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
